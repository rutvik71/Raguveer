<!DOCTYPE html>

<head>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <style>
    div.gallery {
      margin: 5px;

      float: left;

    div.gallery:hover {

    }
    
    div.gallery img {
      width: 100%;
      height: auto;
    }
    
    div.desc {
      padding: 15px;
      text-align: center;
    }
    
    .custom-card {
        margin-bottom: 40px;}
    </style>
</head>
<body>
    <div class="container">
