        .order-now-button {

      <style>
            body{
                margin-bottom: 0;
                padding: 0;
                font-family: Arial, Helvetica, sans-serif;
            }
            .container{
                position: absolute;
                left: 0;
                top: 0;
                width: 100%;
                height: 100vh;
                animation: animate 10s ease-in-out infinite;
                background-size: cover;
            }
        
            .outer{
                position: absolute;
                left: 0;
                top: 0;
                width: 100%;
                height: 100vh;
                background: rgba(0,0,0,0.5);
        
            }
        
            .details{
                position: absolute;
                left: 50%;
                top: 50%;
                transition: translate(-50,-50);
                text-align: center;
            
            }
        
            @keyframes animate{
                0%,100%{
                    background-image: url(1.jpg);
                }
                25%{
                    background-image: url(2.jpg);
                }
                50%{
                    background-image: url(3.jpg);
                }
                75%{
                    background-image: url(4.jpg);
                }
            }

            .navbar {
  list-style-type: none;
  margin: 0;
  padding: 0;
}

.navbar li {
  display: inline-block; /* Display list items horizontally */
  margin-right: 20px; /* Adjust spacing between list items */
}

.navbar li a {
  text-decoration: none; /* Remove underline */
  color: black; /* Set link color */
}

.background {
  position: relative;
  width: 100%;
  height: 400px; /* Adjust the height of the background container */
}

.background-image {
  width: 40%;
  height: 40%;
  object-fit: cover;
}

.logo {
  position: absolute;
  top: 20px; /* Adjust the top position of the logo */
  left: 20px; /* Adjust the left position of the logo */
  width: 40px; /* Adjust the width of the logo */
  height: 100px;
  border-radius: 50%;
  overflow: hidden;
  z-index: 1; /* Ensure the logo is above the background image */
}

.card {
    width: 10%; /* Adjust the width of the card */
    height: 8%; /* Adjust the height of the card */
    padding: 20px; /* Adjust the padding inside the card */
    margin: 10px; /* Adjust the margin around the card */
    border: 1px solid #ccc; /* Add a border to the card */
    border-radius: 5px; /* Add rounded corners to the card */
    box-shadow: 0 0 5px rgba(0, 0, 0, 0.1); /* Add a shadow to the card */
    background-color: #fff; /* Set the background color of the card */
    font-size: 14px; /* Adjust the font size of the text inside the card */
    color: #333; /* Set the text color inside the card */
}
