<style>
    .order-now-button {
  text-align: center;
  margin-bottom: 20px; /* Adjust the margin based on your design */
  }
  
  .order-now-button a {
    position:fixed;
    bottom: 20px;
    left: 50%;
  display: inline-block;
  padding: 10px 20px;
  background-color: #4CAF50; /* Choose your preferred color */
  color: #fff;
  text-decoration: none;
  font-weight: bold;
  border-radius: 5px;
  transition: background-color 0.3s ease;
  }
  
  .order-now-button a:hover {
  background-color: #45a049; /* Change the hover color as desired */
  }
  </style>
  <style>
        body{
            margin-bottom: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
        }
        .container{
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100vh;
            animation: animate 10s ease-in-out infinite;
            background-size: cover;
        }
    
        .outer{
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100vh;
            background: rgba(0,0,0,0.5);
    
        }
    
        .details{
            position: absolute;
            left: 50%;
            top: 50%;
            transition: translate(-50,-50);
            text-align: center;
        
        }
    
        @keyframes animate{
            0%,100%{
                background-image: url(1.jpg);
            }
            25%{
                background-image: url(2.jpg);
            }
            50%{
                background-image: url(3.jpg);
            }
            75%{
                background-image: url(4.jpg);
            }
        }

        .navbar {
list-style-type: none;
margin: 0;
padding: 0;
}

.navbar li {
display: inline-block; /* Display list items horizontally */
margin-right: 20px; /* Adjust spacing between list items */
}

.navbar li a {
text-decoration: none; /* Remove underline */
color: black; /* Set link color */
}

.background {
position: relative;
width: 100%;
height: 400px; /* Adjust the height of the background container */
}

.background-image {
width: 40%;
height: 40%;
object-fit: cover;
}

.logo-container {
        position: top,right;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 1;
        width: 100px; 
        height: 100px; 
        overflow: hidden; 
        border-radius: 50%; 
    }

    .logo-container img {
        display: block;
        max-width: 100%;
        height: auto;
    }
  </style>
