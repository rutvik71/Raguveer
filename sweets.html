.container {

    flex: 0 0 calc(33.33% - 20px); /* Adjust width for different screen sizes */

    width: 100%;
    height: auto;
    display: block;
}

    .image {
        flex: 0 0 calc(50% - 20px);
        max-width: calc(50% - 20px);
    }
}

/* Laptop/Desktop Layout */
@media (min-width: 1024px) {
    .image {
        flex: 0 0 calc(25% - 20px);
        max-width: calc(25% - 20px);
    }
}
